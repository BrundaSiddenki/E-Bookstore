<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Wishlist</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f5f7fa;
            margin: 0;
        }
        .navbar {
            background: linear-gradient(90deg, #1e3c72, #2a5298);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            color: white;
        }
        .navbar a {
            color: white;
            margin-left: 20px;
            text-decoration: none;
            font-weight: bold;
        }
        .container {
            max-width: 1000px;
            margin: 30px auto;
            padding: 20px;
        }
        h2 {
            text-align: center;
            color: #1e3c72;
        }
        .wishlist-item {
            background: white;
            padding: 20px;
            margin: 15px 0;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
    </style>
</head>
<body>

    <div class="navbar">
        <div><strong>üìö E-Bookstore</strong></div>
        <div>
            <a href="/">Home</a>
            <a href="{% url 'view_cart' %}">Cart</a>
        </div>
    </div>

    <div class="container">
        <h2>‚ù§Ô∏è Your Wishlist</h2>

        {% if wishlist %}
            {% for book in wishlist %}
            <div class="wishlist-item">
                <h3>{{ book.title }}</h3>
                <p><strong>Author:</strong> {{ book.author }}</p>
                <p>{{ book.description|truncatewords:20 }}</p>
                <p><strong>Price:</strong> ‚Çπ{{ book.price }}</p>
            </div>
            {% endfor %}
        {% else %}
            <p style="text-align:center;">Your wishlist is coming soonüò∂‚Äçüå´Ô∏è</p>
        {% endif %}
    </div>

</body>
</html>
