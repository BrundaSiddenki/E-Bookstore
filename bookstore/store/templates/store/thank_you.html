<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thank You - Order Placed</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #a1c4fd, #c2e9fb);
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            max-width: 700px;
            margin: 60px auto;
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #4caf50;
            margin-bottom: 10px;
        }
        p {
            font-size: 18px;
        }
        .order-box {
            margin-top: 30px;
            text-align: left;
            background: #f4f4f4;
            padding: 20px;
            border-radius: 8px;
        }
        .back-btn {
            margin-top: 30px;
            display: inline-block;
            padding: 12px 20px;
            background: linear-gradient(to right, #43cea2, #185a9d);
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            transition: 0.3s;
        }
        .back-btn:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<div class="container">
    <h1>ðŸŽ‰ Thank You!</h1>
    <p>Your order has been successfully placed.</p>

    {% if order %}
    <div class="order-box">
        <h3>Order Summary</h3>
        <p><strong>Name:</strong> {{ order.full_name }}</p>
        <p><strong>Address:</strong> {{ order.address }}</p>
        <p><strong>Phone:</strong> {{ order.phone }}</p>
        <p><strong>Order Date:</strong> {{ order.created_at|date:"F d, Y â€“ h:i A" }}</p>
    </div>
    {% endif %}

    <a href="{% url 'home' %}" class="back-btn">Back to Homepage</a>
</div>

</body>
</html>
