<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Order History</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f5f7fa;
            margin: 0;
        }
        .navbar {
            background: linear-gradient(90deg, #1e3c72, #2a5298);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            color: white;
        }
        .navbar a {
            color: white;
            margin-left: 20px;
            text-decoration: none;
            font-weight: bold;
        }
        .container {
            max-width: 1000px;
            margin: 30px auto;
            padding: 20px;
        }
        h2 {
            text-align: center;
            color: #1e3c72;
        }
        .order {
            background: white;
            padding: 20px;
            margin: 20px 0;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
    </style>
</head>
<body>

    <div class="navbar">
        <div><strong>ðŸ“š E-Bookstore</strong></div>
        <div>
            <a href="/">Home</a>
            <a href="{% url 'view_cart' %}">Cart</a>
        </div>
    </div>

    <div class="container">
        <h2>ðŸ“¦ Your Orders</h2>

        {% if orders %}
            {% for order in orders %}
            <div class="order">
                <h4>Order ID: {{ order.id }}</h4>
                <p><strong>Name:</strong> {{ order.full_name }}</p>
                <p><strong>Address:</strong> {{ order.address }}</p>
                <p><strong>Date:</strong> {{ order.created_at }}</p>
            </div>
            {% endfor %}
        {% else %}
            <p style="text-align:center;">You haven't placed any orders yet.</p>
        {% endif %}
    </div>

</body>
</html>
