<h2>Your Cart</h2>

{% if cart_items %}
  <ul>
    {% for item in cart_items %}
      <li>{{ item.title }} — ₹{{ item.price }}
        <a href="{% url 'remove_from_cart' forloop.counter0 %}">Remove</a>
      </li>
    {% endfor %}
  </ul>

  <p><strong>Total:</strong> ₹{{ total }}</p>
  <a href="#">Proceed to Checkout</a>

{% else %}
  <p>Your cart is empty.</p>
{% endif %}
